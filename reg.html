    <div class="form">
        <h1>Registration Form</h1>
        <div class="instructions"> Tab keys to move from one input field to the next.</div>
        <div class="container">
            <form name='registration' onSubmit="return formValidation();">
                <fieldset>
                    <legend>Register Here!</legend>
                    <ul>
                        <li><label for="firstname">First name:</label></li>
                        <li><input type="text" name="firstname" size="50" required placeholder="Your first name"
                                autofocus autocomplete="off" validate /></li>
                        <li><label for="lastname">Last name:</label></li>
                        <li><input type="text" name="lastname" size="50" required placeholder="Your last name"
                                autocomplete="off" validate /></li>
                        <li><label for="passid">Password:</label></li>
                        <li><input type="password" name="passid" size="50" required placeholder="Your password"
                                autocomplete="off" validate /></li>
                        <li><label for="address">Address:</label></li>
                        <li><input type="text" name="address" size="50" required placeholder="Your Personal address"
                                autocomplete="off" validate /></li>
                        <li><label for="phone">Phone_number:</label></li>
                        <li><input type="tel" id="phone" name="phone" size="50" placeholder="01X XXXX XXXX" required
                                autocomplete="off" /></li>
                        <li><label for="email">Email:</label></li>
                        <li><input type="text" name="email" size="50" required placeholder="Your Email address"
                                autocomplete="off" validate /></li>
                        <li><label for="gender">Gender:</label></li>
                        <li><select id="sex" name="sex">
                            <optgroup label="Select your gender:">
                                <option value="umsex">Male</option>
                                <option value="ufsex">Female</option>
                            </optgroup>
                            </select></li>
                        <li><label for="desc">About:</label></li>
                        <li><textarea name="desc" id="desc" placeholder="Say some thing(optional)"></textarea></li>
                        <li><input type="submit" name="submit" value="Submit" /></li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>
